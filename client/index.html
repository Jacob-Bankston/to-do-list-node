<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Courgette|Kaushan+Script|Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="title-bar">
      <span>To Do List</span>
    </div>
    <div id="user-input">
      <input type="text" id="task-name" placeholder="Enter Task Name" />
      <input type="text" id="priority" placeholder="Enter Priority Level - High or Low" />
      <button id="save-button">Add Task!</button>
    </div>
    <div id="task-header">
      <span>Tasks</span>
    </div>
    <div id="task-list-div"></div>
    <script src="js/app.js"></script>
  </body>
</html>
